<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<!-- 오류 메시지 표시 -->
<p id="error-message" style="color:red;"></p>

<!-- 로그인 form -->
<form id="login-form">
    <label>이메일:
        <input type="text" id="email">
    </label><br>
    <label>비밀번호:
        <input type="password" id="password">
    </label><br>
    <button type="submit">로그인</button>
</form>

<script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/member/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    memberEmail: email,
                    memberPassword: password
                })
            });

            if (res.ok) {
                const token = res.headers.get("Authorization");
                console.log("Access Token:", token);

                // (선택) localStorage 또는 sessionStorage 저장
                localStorage.setItem("accessToken", token);

                // 성공 시 리디렉션
                window.location.href = "/main"; // 성공 페이지
            } else {
                const message = await res.text();
                document.getElementById("error-message").innerText = "로그인 실패: " + message;
            }
        } catch (error) {
            console.error("에러 발생:", error);
            document.getElementById("error-message").innerText = "요청 실패";
        }
    });
</script>

</body>
</html>
